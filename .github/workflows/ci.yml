name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    environment: env
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Biome check
        run: pnpm run check

      - name: Tests
        run: pnpm -C apps/api test

      - name: Build dockers API
        run: docker compose build api

      - name: Build dockers Client
        run: docker compose build client